<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/part.css">
    <title>Event Role Selection</title>
</head>
<body>
    <div class="container">
        <h1>Choose Your Role</h1>
        <div class="role-selection">
            <label for="organizer">Event Organizer</label>
            <input type="radio" id="organizer" name="role" value="organizer">
            <label for="participant">Event Participant</label>
            <input type="radio" id="participant" name="role" value="participant">
        </div>
    </div>
</body>
</html>
