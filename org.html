<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/org.css">
    <title>Organizer Details</title>
</head>
<body>
    <div class="container">
        <h1>Organizer Details</h1>
        <form action="process_organizer.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <!-- New fields -->
            <label for="slogan">Event Slogan:</label>
            <input type="text" id="slogan" name="slogan">

            <label for="venue">Event Venue:</label>
            <input type="text" id="venue" name="venue">

            <label for="registrationFee">Entry/Registration Fee:</label>
            <input type="number" id="registrationFee" name="registrationFee">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
